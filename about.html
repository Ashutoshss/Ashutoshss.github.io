<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .content {
            display: none; /* Hide all sections by default */
            padding: 20px;
        }
        .active {
            display: block; /* Show only the active section */
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: cyan;
            border: none;
            color: black;
            font-size: 16px;
        }
        button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" style="color:white;">Home</a>
        </nav>
    </header>

    <h1>About Me</h1>

    <div id="section1" class="content active">
        <p>Welcome! I'm Ashutosh Singh, an enthusiast in robotics and AI...</p>
        <button onclick="showSection(2)">Next →</button>
    </div>

    <div id="section2" class="content">
        <p>I have experience in ROS 2, navigation, and sensor fusion...</p>
        <button onclick="showSection(1)">← Previous</button>
        <button onclick="showSection(3)">Next →</button>
    </div>

    <div id="section3" class="content">
        <p>My projects include an autonomous robot, Kalman Filter implementation, and more...</p>
        <button onclick="showSection(2)">← Previous</button>
    </div>

    <script>
        function showSection(sectionNumber) {
            let sections = document.querySelectorAll('.content');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById('section' + sectionNumber).classList.add('active');
        }
    </script>

</body>
</html>
