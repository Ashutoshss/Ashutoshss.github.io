<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashutosh-Singh</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* NAVIGATION BAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 30px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 1rem;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: rgb(207, 207, 255);
            font-size: 1.05rem;
        }

        .left {
            font-size: 1.4rem;
            font-weight: bold;
        }

        /* HAMBURGER MENU */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            background: white;
            height: 3px;
            width: 30px;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* FULLSCREEN MENU */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
            z-index: 999;
        }

        .menu-overlay ul {
            list-style: none;
            text-align: center;
        }

        .menu-overlay ul li {
            margin: 20px 0;
        }

        .menu-overlay ul li a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .menu-overlay ul li a:hover {
            color: #ff4500;
        }

        .menu-overlay.active {
            transform: translateY(0);
        }

        /* HAMBURGER MENU ANIMATION */
        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            background: rgb(25, 25, 25);
            color: rgb(150, 150, 150);
        }

        /* RESPONSIVE DESIGN */
        @media screen and (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">ASHUTOSH SINGH</div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="desktop-menu">
                <li><a href="/">PROJECT</a></li>
                <li><a href="https://ashutoshss.github.io/about.html">ABOUT ME</a></li>
                <li><a href="https://ashutoshss.github.io/contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- FULLSCREEN MENU -->
    <div class="menu-overlay" id="menu-overlay">
        <ul>
            <li><a href="/">PROJECT</a></li>
            <li><a href="https://ashutoshss.github.io/about.html">ABOUT ME</a></li>
            <li><a href="https://ashutoshss.github.io/contact.html">CONTACT</a></li>
        </ul>
    </div>

    <footer>
        &copy; 2025 Ashutosh Singh. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hamburger = document.getElementById("hamburger");
            const menuOverlay = document.getElementById("menu-overlay");

            hamburger.addEventListener("click", function () {
                menuOverlay.classList.toggle("active");
                hamburger.classList.toggle("active");
            });

            document.querySelectorAll(".menu-overlay a").forEach(link => {
                link.addEventListener("click", function () {
                    menuOverlay.classList.remove("active");
                    hamburger.classList.remove("active");
                });
            });
        });
    </script>
</body>

</html>
