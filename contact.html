<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ashutosh Singh</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font-family: 'Roboto', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90px;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        nav ul li a:hover {
            color: rgb(207, 207, 255);
            font-size: 1.02rem;
        }

        .left {
            font-size: 1.4rem;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .container h1 {
            font-size: 2rem;
        }

        .contact-form {
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }

        .contact-form label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgb(50, 50, 50);
            color: white;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background: rgb(207, 207, 255);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: rgb(180, 180, 255);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgb(25, 25, 25);
            color: rgb(150, 150, 150);
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">ASHUTOSH SINGH</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">PROJECT</a></li>
                    <li><a href="about.html">ABOUT ME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Ashutosh Singh. All rights reserved.
    </footer>
</body>
</html>
